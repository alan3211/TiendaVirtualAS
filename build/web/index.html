<!DOCTYPE html>
<html>
    <head>

        <meta name="description" content="Tienda Virtual">

        <title>::::WAD-Store::::</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
